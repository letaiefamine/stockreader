
{% extends "base.html" %}
{% block title %}Stock{% endblock %}

{% block content %}
<h3>Stock Reading</h3>
<div class="container">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Nom</th>
              <th scope="col">Date d'expiration</th>
            </tr>
        </thead>
         {% for article in articles %}
        <tr>
            <td>{{ article.referenceId}}</td>
            <td>{{ article.nom}}</td>
            <td>{{ article.expiryDate}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
